<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Webpage</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="profile">
        <div class="self">
            <img
            src="./img/Slack Display Image.jpeg"
            alt="Grace Okoronta"
            data-testid="slackDisplayImage"
          />
          <h1 data-testid="slackUserName">Grace Okoronta</h1>
          <p data-testid="myTrack">Track: Frontend</p>
        </div>
       
        <div class="timeLine">
          <div id="day" data-testid="currentDayOfTheWeek"></div>
          <div id="time" data-testid="currentUTCTime"></div>
        </div>
        <a href="https://github.com/Ruchy205/HNG-task" data-testid="githubURL">Stage One Task</a>
    </div>

       <script src="/js/script.js"></script
</body>


</html>
